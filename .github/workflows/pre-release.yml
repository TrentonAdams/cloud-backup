name: Releases

on:
  push:
    tags:
      - '*RC*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Test
        run: make tests

      - name: Build/Package
        run: make release.tar.gz

      - uses: ncipollo/release-action@v1.8.4
        with:
          artifacts: "cloud-tar-*.tar.gz"
          prerelease: true
          draft: true
          token: ${{ secrets.GITHUB_TOKEN }}